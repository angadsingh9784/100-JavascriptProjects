<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .btn{
            padding: 10px;
            font-size: 30px;
            border-radius: 10px;
            border: none;
            text-align: center;
            background-color: chartreuse;
            font-weight: 600;
        
        
        
        }
    </style>
</head>
<body>
<div class="divs">
    <h1>Click Button For Random Background</h1>

    <button class="btn">Button</button>

</div>    

    <script>
        const colors=[1,2,3,4,5,6,7,8,9,"A","B","C","D","E","F"];
        let a =document.querySelector('.btn');
        function randomNum(){
            return Math.floor(Math.random()*6);
        }

        a.addEventListener('click',()=>{
            let b="#";
            for(i=0;i<6;i++){
                b=b+randomNum();
                // console.log(b)
                //vaise toh loop 6 bar chelege agar hum clg 
                //for loop ke andar dalenge
                //nhi to bss akhri number de de gi
            }
            console.log(b)
            document.body.style.background=b;
        })
    </script>
</body>
</html>
